{% load staticfiles %}
<h1>Create a new recording</h1>


<form action="" enctype="multipart/form-data" method="post">
    {% csrf_token %}
    <table>
        {% for field in form %}
        <tr align="left">
            <td>{{ field.label_tag }}{% if field.field.required %}<font color="red">*</font>{% endif %}</td>
            <td>{{ field }}</td>
            <td><font color="red">{% for error in field.errors %}{{ error }}{% endfor %}</font></td>
        </tr>
        {% endfor %}
    </table>

    <br>

    <input type="submit" value="Create" />
</form>

<a href="{% url 'recording:index' %}"><button>Cancel</button></a>
